<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="/index.6c1ddfa1.css" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin referrerpolicy="no-referrer"><title>Stud Bud</title></head><body> <nav> <h1>StudBud</h1> <ul class="nav-item"> <li class="bold"><a href="/index.html">Dashboard</a></li> <li class="bold"><a href="/task-board.html">Task Board</a></li> <li class="bold"><a href="/content.html">Immersion Content</a></li> </ul> </nav> <div id="overlay"></div> <div class="header"> <h1>Task Board</h1> <button class="btn" data-target="#addTaskModal">&#43; Create New Task</button> <button class="btn" data-target="#addColumnModal">&#43; Add Column</button> </div>  <section id="task-board-container">  <div class="statusColumn" value="to-do"> <div class="status-title"> <h3>To-Do</h3> <button class="btn editCol" style="color:#404040;background:0 0"><i class="fa fa-edit"></i> </button> </div> <div id="taskList" class="task-list"> <ul class="dropCol" id="to_do"></ul> </div> </div>  <div class="statusColumn" value="in-progress"> <div class="status-title"> <h3>In-progress</h3> <button class="btn editCol" style="color:#404040;background:0 0"><i class="fa fa-edit"></i> </button> </div> <div id="taskList" class="task-list"> <ul class="dropCol" id="in_progress"> </ul> </div> </div>  <div class="statusColumn" value="review"> <div class="status-title"> <h3>Review</h3> <button class="btn editCol" style="color:#404040;background:0 0"><i class="fa fa-edit"></i> </button> </div> <div id="taskList" class="task-list"> <ul class="dropCol" id="review"></ul> </div> </div>  <div class="statusColumn" value="completed"> <div class="status-title"> <h3>Completed</h3> <button class="btn editCol" style="color:#404040;background:0 0"><i class="fa fa-edit"></i> </button> </div> <div id="taskList" class="task-list"> <ul class="dropCol" id="completed"></ul> </div> </div> <template> <div id="templ_status_col" class="statusColumn" value=""> <div class="status-title"> <h3 id="templ_col_title"></h3> <button class="btn editCol" style="color:#404040;background:0 0"><i class="fa fa-edit"></i> </button> </div> <div id="taskList" class="task-list"> <ul></ul> </div> </div> </template> </section> <div class="modal" id="addColumnModal"> <div class="form-header"> <div class="title">Add Column</div> <button class="btn close-modals" data-target="#addColumnModal">&times;</button> </div>  <form id="columnForm"> <section class="column-form-container"> <label for="column">Column Name</label><br> <input type="text" name="columnName" id="columnInput"> </section> <button id="addColumn" class="btn submit-modals" data-target="#addColumnModal">Save</button> </form> </div>  <div class="modal" id="addTaskModal"> <div class="form-header"> <div class="title">Create New Task</div> <button class="btn close-modals" data-target="#addTaskModal">&times;</button> </div>  <div id="task-grid"> <form id="taskform"> <section class="task-form-container"> <div>  <label for="task">Task</label> <input type="text" name="task" id="taskInput" placeholder="What is the task?"> <br>  <label for="Description">Description</label> <input type="text" name="Description" id="descriptionInput" placeholder="What does the task involve?"> <br>  <label for="dueDate">Due Date</label> <input type="date" name="dueDate" id="dueDateInput"> <br> <div class="category-container"> <label for="category">Category</label> <div class="category1"> <label> <input type="checkbox" class="category" id="categoryInput" value="speaking"> <span>Speaking</span> </label> </div> <div class="category2"> <label> <input type="checkbox" class="category" id="categoryInput" value="reading"> <span>Reading</span> </label> </div> <div class="category3"> <label> <input type="checkbox" class="category" id="categoryInput" value="grammar"> <span>Grammar</span> </label> </div> <div class="category4"> <label> <input type="checkbox" class="category" id="categoryInput" value="vocabulary"> <span>Vocabulary</span> </label> </div> <div class="category5"> <label class="category-label"> <input type="checkbox" class="category" id="categoryInput" value="culture"><span>Culture</span> </label> </div> </div> </div> <div>  <label for="status">Status</label> <select name="status" id="statusInput" multipe="multiple"> <option value="to-do">To Do</option> <option value="in-progress">In-progress</option> <option value="review">Review</option> <option value="completed">Completed</option> </select> <br>  <label for="estimatedTime">Time to Complete</label> <input type="number" name="estimatedTime" min="0" max="12" id="estimatedTimeHrInput"><span>HR</span> <input type="number" name="estimatedTime" min="0" max="59" id="estimatedTimeMinInput"><span>Min</span> <br>  <div class="radio-container"> <label for="priority">Task Priority</label> <label for="priorityInput1">LOW</label> <input type="radio" name="priority" id="priorityInput1" value="low" checked> <label for="priorityInput1">MED</label> <input type="radio" name="priority" id="priorityInput2" value="medium"> <label for="priorityInput1">HIGH</label> <input type="radio" name="priority" id="priorityInput3" value="high"> </div> </div> </section> <br> <button type="submit" class="btn submit-modals" data-target="#addTaskModal">Save</button> </form> </div> <script type="module" src="/task-board.d5e1f8a8.js"></script> </div></body></html>
